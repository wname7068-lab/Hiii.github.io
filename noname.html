<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸ’›</title><!-- Google Fonts --><link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"><style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:black; /* light yellow */
  min-height:100vh;
  overflow:hidden;
}

.page{
  display:none;
  min-height:100vh;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
}

.page.active{display:flex;}

/* -------- PAGE 1 -------- */
.firstbox{
  background:white;
  padding:35px;
  border-radius:25px;
  box-shadow:0 15px 30px rgba(0,0,0,0.15);
}

.firstbox h2{margin-bottom:15px;}

.input{
  margin:20px 0;
  border:2px solid black;
  border-radius:20px;
}

.input input{
  padding:12px;
  width:100%;
  max-width:260px;
  border-radius:20px;
  border:1px solid #ddd;
  text-align:center;
  font-size:16px;
}

.enter{
  padding:10px 30px;
  border:none;
  border-radius:20px;
  background:grey;
  cursor:pointer;
  font-size:16px;
}

h2 {
color:grey;
}

/* -------- PAGE 2 -------- */
.pibertdey{
  font-family:'Great Vibes', cursive;
  font-size:60px;
  color:white;
  animation:fadeIn 3s ease;
}

.pictures{
  display:flex;
  gap:15px;
  margin-top:25px;
}

.pic{
  width:120px;
  height:150px;
  border-radius:15px;
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
  overflow:hidden;
  animation:fadeIn 3s ease;
}

.pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: scale(0.9);
  }
  50% {
    opacity: 1;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(0.9);
  }
}


/* -------- PAGE 3 -------- */
.main{
  flex-direction:column;
}

.box1{
  background:white;
  padding:30px;
  border-radius:25px;
  box-shadow:0 15px 30px rgba(0,0,0,0.15);
  max-width:400px;
}

.box1 h3{margin-bottom:15px;}

#verse{
  margin:20px 0;
  font-size:18px;
}

.box1 button{
  padding:10px 25px;
  border:none;
  border-radius:20px;
  background:grey;
  cursor:pointer;
}


</style></head>
<body><!-- PAGE 1 --><div class="page active" id="page1">
  <div class="firstbox">
    <h2>Who are you?</h2>
    <div class="input">
      <input type="text" id="nameInput" placeholder="Enter your name..">
    </div>
    <button class="enter" onclick="checkName()">Enter</button>
  </div>
</div><!-- PAGE 2 --><div class="page" id="page2">
  <div>
    <div class="pibertdey">Happy Birthday</div>
    <div class="pictures">
    <div class="pic">
    <img src="img1.jpg" alt="pic1">
    </div>
    <div class="pic">
    <img src="img2.jpg" alt="pic2">
    </div>
    <div class="pic">
    <img src="img3.jpg" alt="pic3">
    </div>
    </div>
  </div>
</div><!-- PAGE 3 --><div class="page main" id="page3">
  <div class="box1">
    <h3> Random Bible Verse</h3>
    <p id="verse">Click the button for a bible verseâœ¨</p>
    <button onclick="generateVerse()">Click</button>
  </div>
</div><script>
const correctName = "mona"; // change to her name

function checkName(){
  const input = document.getElementById('nameInput').value.toLowerCase();
  if(input === correctName){
    // ðŸŽ‰ Confetti
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });

    // Switch pages
    document.getElementById('page1').classList.remove('active');
    document.getElementById('page2').classList.add('active');

    setTimeout(()=>{
      document.getElementById('page2').classList.remove('active');
      document.getElementById('page3').classList.add('active');
    },2000);
  } else {
    alert('Nahhhâ€¦ try again ');
  }
}

const verses = [
  "Jeremiah 29:11",
  "Psalm 118:24",
  "Proverbs 31:25",
  "Numbers 6:24",
  "Philippians 4:13",
  "Isaiah 44:22",
  "Proverbs 9:11",
  "John 3:16",
  "Joshua 1:9",
  "Galatians 2:20",
  "Philippians 4:6",
  "1 Thessalonians 5:17",
  "Colossians 4:2",
  "Romans 12:12",
  "1 Thessalonians 5:18",
  "James 5:13",
  "Romans 8:28",
  "Psalm 23:4",
  "Romans 8:28",
  "Psalm 46:1",
  "Numbers 23:19",
  "Psalms 56:3",
  "Isaiah 40:31",
  "Lamentations 3:22-23",
  "Matthew 4:19",
  "Matthew 5:11-12",
  "Matthew 5:16",
  "Matthew 6:9-13",
  "Matthew 6:33-34",
  "Mark 12:30-31",
  "Mark 16:15",
  "Luke 9:23",
  "Luke 6:35",
  "Luke 11:28",
  "John 1:1-4",
  "John 1:12",
  "Romans 6:1-2",
  "Romans 6:23",
  "1st Corinthians 15:33",
  "Galatians 6:7",
  "Ephesians 5:1-3",
  "Philippians 2:14-15",
  "2nd Timothy 2:19",
  "Titus 2:11-14",
  "1st Peter 4:14-16",
  "1st John 1:9",
  "1st John 3:18",
  "Proverbs 3:9-10",
  "Isaiah 41:10",
  "Genesis 1:1",
  "John 16:33",
  "Hebrews 11:1",
  "Romans 8:1",
  "Deuteronomy 6:4",
];

let remainingVerses = [...verses]; // clone the verses array

function generateVerse(){
  if(remainingVerses.length === 0){
    document.getElementById('verse').innerText = "That's allâœ¨";
    return;
  }

  const randomIndex = Math.floor(Math.random() * remainingVerses.length);
  const selectedVerse = remainingVerses[randomIndex];

  // Show the verse
  document.getElementById('verse').innerText = selectedVerse;

  // Remove it from remainingVerses so it won't repeat
  remainingVerses.splice(randomIndex, 1);
}

</script>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
